<!DOCTYPE html>
<html>
  {% include head.html %}
    <body class="layout--{{ page.layout | default: layout.layout }}{% if page.classes or layout.classes %}{{ page.classes | default: layout.classes | join: ' ' | prepend: ' ' }}{% endif %} container-fluid">
        {% include mathjax_support %}
        <main class="row mt-2">
            {% include header.html %}
            <div class="col-md-10">
                <div class="row">
                    <div class="col-md-12 pl-0 pr-0" id="nav">
                        {% include nav.html %}
                    </div>
                    <article class="col-md-12">
                        {{ content }}
                    </article>
                    <div class="col-md-12">
                        {% include footer.html %}
                    </div>
                </div>
            </div>
        </main>
        {% include foot.html %}
    </body>
</html>
